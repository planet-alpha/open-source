          description: 提交给供应商{{ $labels.name }}应用{{ $labels.appName }}供应商的TPS相对${BASELINE_WINDOW:-30m}基线激增≥30%，且基线≥20 TPS，持续3分钟
        labels:
          severity: warning
          category: business-supplier-tps-surge
          alert_type: grouped_surge_by_name_appname

