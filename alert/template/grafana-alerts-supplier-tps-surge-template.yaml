        labels:
          severity: critical
          category: business-supplier-tps-surge
          alert_type: total_surge

      # ==================== 短时窗口激增告警 ====================
      
      # 规则4：短时窗口TPS激增 - 基于绝对值
      - uid: supplier_tps_short_window_surge
        title: 供应商侧TPS短时窗口激增(2-3分钟)
        condition: C
