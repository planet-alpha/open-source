# Grafana 供应商侧TPS激增告警配置
# 使用说明：
# 1. 替换 ${DS_PROMETHEUS_UID} 为你的Prometheus数据源UID（在Grafana设置->数据源中查看）
# 2. 复制文件到Grafana provisioning目录（如 /etc/grafana/provisioning/alerting/）
# 3. 重启或重新加载Grafana
# 4. 告警将出现在"Business-Supplier-TPS-Surge"文件夹下

# 环境变量配置（可在Grafana中设置或直接替换）：
# - MIN_BASELINE_TPS: 基础TPS阈值，低于此值不触发告警（默认：100）
# - BASELINE_WINDOW: 历史基线窗口（默认：30m）
# - SHORT_WINDOW: 短时窗口（默认：3m）
# - EVAL_FROM_SECONDS: 评估回看秒数，应 >= BASELINE_WINDOW 秒数（默认：1800为30分钟）

apiVersion: 1

groups:
  - orgId: 1
    name: Supplier TPS Surge Alerts
    folder: Business-Supplier-TPS-Surge
    interval: 1m
    rules:
      # ==================== 总量激增告警 ====================
      
      # 规则1：TPS激增30% - Warning级别
      - uid: supplier_tps_surge_30_warning
        title: 供应商侧TPS总量激增30%(Warning)
        condition: C
        data:
          - refId: A
            relativeTimeRange:
              from: ${EVAL_FROM_SECONDS:-1800}
              to: 0
            datasourceUid: ${DS_PROMETHEUS_UID}
            model:
              datasource:
                type: prometheus
                uid: ${DS_PROMETHEUS_UID}
              expr: |
                (
                  sum by(name, appName)(rate(supplier_submit_total{cId=~".*", name=~".*", appId=~".*", appName=~".*", protocol=~".*", stat="0"}[1m])) 
                  / avg_over_time(sum by(name, appName)(rate(supplier_submit_total{cId=~".*", name=~".*", appId=~".*", appName=~".*", protocol=~".*", stat="0"}[1m]))[${BASELINE_WINDOW:-30m}:1m]) 
                  - 1
                ) * 100
                and on(name, appName) (avg_over_time(sum by(name, appName)(rate(supplier_submit_total{cId=~".*", name=~".*", appId=~".*", appName=~".*", protocol=~".*", stat="0"}[1m]))[${BASELINE_WINDOW:-30m}:1m]) >= ${MIN_BASELINE_TPS:-100})
              interval: ""
              intervalMs: 1000
              legendFormat: "激增比例(%)"
              maxDataPoints: 43200
              range: true
              refId: A
          - refId: B
            relativeTimeRange:
              to: 0
            datasourceUid: __expr__
            model:
              datasource:
                type: __expr__
                uid: __expr__
              expression: A
              reducer: last
              settings:
                mode: ""
              type: reduce
              refId: B
          - refId: C
            relativeTimeRange:
              to: 0
            datasourceUid: __expr__
            model:
              conditions:
                - evaluator:
                    params: [30]
                    type: gt
                  operator:
                    type: and
                  query:
                    params: [B]
                  reducer:
                    type: last
                  type: query
              datasource:
                type: __expr__
                uid: __expr__
              expression: B
              intervalMs: 1000
              maxDataPoints: 43200
              refId: C
              type: threshold
        noDataState: OK
        execErrState: Error
        for: 3m
        annotations:
          summary: "提交给供应商的TPS总量激增≥30% (Warning)"
          description: "当前提交给供应商的TPS相对${BASELINE_WINDOW:-30m}基线激增≥30%，且基线≥${MIN_BASELINE_TPS:-100} TPS，持续3分钟"
        labels:
          severity: warning
          category: business-supplier-tps-surge
          alert_type: total_surge

      # 规则2：TPS激增50% - High级别
      - uid: supplier_tps_surge_50_high
